<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="mount_border_calc.css">

    <!-- JAVASCRIPT -->
    <script src="../../0-Common/utilities.js" type="text/javascript" defer></script>
    <script src="mount_border_calc.js" type="text/javascript" defer></script>

    <title>Photo frame mount board calculator v0.4</title>
    <!-- v0.2 2025-06-22 -->
    <!-- 1. Changed "Horizontal" to "Width" and "Vertical" to "Height" in HTML and JS. -->
    <!-- 2. Added "millimeters" option to units radio buttons "Horizontal". -->
    <!-- 3. Set default media size to 10(w) x 8(h) inches and default board size to 400(w) x 300(h) millimeters -->
    <!-- v0.4 Viewpoint CSS code and HTML meta tag added for smartphone display -->

</head>

<body class="" id="">

    <section id="sitetitle">
        <h1>Photo frame mount calculator</h1>
    </section>

    <section id="mountBoard" class="">
        <h3>Mount board size</h3>
        <!-- Set size of mount board -->
        <div class="container-row">
            <div class="container-row" id="mountBoardSizeInputDiv">
                <p>Width: <input type="number" maxlength="4" id="boardWidthEntry" min="1" max="1000" value="400"></p>
                <p class="indent">Height: <input type="number" maxlength="4" id="boardHeightEntry" min="1" max="1000" value="300"></p>
            </div>
            <div class="indent" id="mountBoardUnitsDiv">
                <!-- Millimeters checked by default -->
                <label class="indent"><input type="radio" id="mmBoard" value="mm" name="unitsBoard" checked onClick="getBoardUnits(this.id)">mm</label>
                <label class="indent"><input type="radio" id="cmBoard" value="cm" name="unitsBoard" onClick="getBoardUnits(this.id)">cm</label>
                <label class="indent"><input type="radio" id="inBoard" value="in" name="unitsBoard" onClick="getBoardUnits(this.id)">in</label>
            </div>
        </div>
    </section>

    <section id="media" class="">
        <h3>Media size</h3>
        <!-- Set size of media to be mounted -->
        <div class="container-row">
            <div class="container-row" id="mediaSizeInputDiv">
                <p>Width: <input type="number" maxlength="4" id="mediaWidthEntry" min="1" max="1000" value="10"></p>
                <p class="indent">Height: <input type="number" maxlength="4" id="mediaHeightEntry" min="1" max="1000" value="8"></p>
            </div>
            <div class="indent" id="mediaUnitsDiv">
                <!-- inches checked by default -->
                <label class="indent"><input type="radio" id="mmMedia" value="mm" name="unitsMedia" onClick="getMediaUnits(this.id)">mm</label>
                <label class="indent"><input type="radio" id="cmMedia" value="cm" name="unitsMedia" onClick="getMediaUnits(this.id)" checked>cm</label>
                <label class="indent"><input type="radio" id="inMedia" value="in" name="unitsMedia" checked onClick="getMediaUnits(this.id)">in</label>
            </div>
        </div>
    </section>

    <section class="" id="calculate">
        <p><button type="button" id="runCalculator" onclick="calculateMountBoard()"><span class="" id="" value="">Calculate</span></button></p>
    </section>

    </section>

    <section class="" id="">
        <h3>Results</h3>
        <table class="tg">
            <tbody>
                <tr>
                    <td class="tableCell">
                    </td>
                    <td class="tableCell">
                        <p><strong><span id="borderTop"></span></strong><br>(cut <strong><span id="windowTopEdge"></span></strong><br>from top edge)</p>
                    </td>
                    <td class="tableCell">
                    </td>
                </tr>
                <tr>
                    <td class="tableCell">
                        <p><strong><span id="borderLeft"></span></strong><br>(cut <strong><span id="windowLeftEdge"></span></strong><br>from left edge)</p>
                    </td>
                    <td class="tableCell">
                        <img src="Image_Icon.png" alt="Image icon" width="96" height="96">
                    </td>
                    <td class="tableCell">
                        <p><strong><span id="borderRight"></strong></span><br>(cut <strong><span id="windowRightEdge"></span></strong><br>from left edge)</p>
                    </td>
                </tr>
                <tr>
                    <td class="tableCell"></td>
                    <td class="tableCell">
                        <p><strong><span id="borderBottom"></span></strong><br>(cut <strong><span id="windowBottomEdge"></span></strong><br>from top edge)</p>
                    </td>
                    <td class="tableCell"></td>
                </tr>
            </tbody>
        </table>

    </section>

    <section id="footer">
        <p>This website by Richard Cosgrove Â© 2025.
    </section>

</body>

</html>
