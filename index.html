<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="../0-Common/dice_rollers_common.css"> -->
    <!-- <link rel="stylesheet" href="../0-Common/tabbed_interface.css"> -->
    <link rel="stylesheet" href="mount_border_calc.css">

    <!-- JAVASCRIPT -->
    <!-- <script src="../0-Common/dice_rollers_common.js" type="text/javascript" defer></script> -->
    <!-- <script src="../0-Common/tabbed_interface.js" type="text/javascript" defer></script> -->
    <script src="../../0-Common/utilities.js" type="text/javascript" defer></script>
    <script src="mount_border_calc.js" type="text/javascript" defer></script>

    <title>Photo frame mount board calculator v0.2</title>

    <!-- 2025-06-22 Version 0.2 -->
    <!-- 1. Changed "Horizontal" to "Width" and "Vertical" to "Height" in HTML and JS. -->
    <!-- 2. Added "millimeters" option to units radio buttons "Horizontal". -->
    <!-- 3. Set default media size to 10(w) x 8(h) inches -->
    
</head>

<body class="" id="">

    <section id="sitetitle">
        <h1>Photo frame mount board calculator</h1>
        <h2>Version 0.2</h2>
    </section>

    <section id="mountBoard" class="">
        <h3>Mount board size</h3>
        <!-- Set size of mount board -->
        <div id="mountBoardSizeInputDiv">
            <p>Width: <input type="number" maxlength="3" id="boardWidthEntry" min="1" max="1000" value="300"></p>
            <p>Height: <input type="number" maxlength="3" id="boardHeightEntry" min="1" max="1000" value="400"></p>
        </div>
        <div class="" id="mountBoardUnitsDiv">
            <!-- Millimeters checked by default -->
            <label><input type="radio" id="mmBoard" value="mm" name="unitsBoard" checked onClick="getBoardUnits(this.id)">Millimeters</label>
            <label><input type="radio" id="cmBoard" value="cm" name="unitsBoard" onClick="getBoardUnits(this.id)">Centimeters</label>
            <label><input type="radio" id="inBoard" value="in" name="unitsBoard" onClick="getBoardUnits(this.id)">Inches</label>
        </div>
    </section>

    <section id="media" class="">
        <h3>Media size</h3>
        <!-- Set size of media to be mounted -->
        <div id="mediaSizeInputDiv">
            <p>Width: <input type="number" maxlength="3" id="mediaWidthEntry" min="1" max="1000" value="10"></p>
            <p>Height: <input type="number" maxlength="3" id="mediaHeightEntry" min="1" max="1000" value="8"></p>
        </div>
        <div class="" id="mediaUnitsDiv">
            <!-- inches checked by default -->
            <label><input type="radio" id="mmMedia" value="mm" name="unitsMedia" onClick="getMediaUnits(this.id)">Millimeters</label>
            <label><input type="radio" id="cmMedia" value="cm" name="unitsMedia" onClick="getMediaUnits(this.id)" checked>Centimeters</label>
            <label><input type="radio" id="inMedia" value="in" name="unitsMedia" checked onClick="getMediaUnits(this.id)">Inches</label>
        </div>
    </section>

    <section class="" id="calculate">
        <p><button type="button" id="runCalculator" onclick="calculateMountBoard()"><span class="" id="" value="">Calculate</span></button></p>
    </section>

    <section class="" id="">
        <h3>Results</h3>
        <table class="tg">
            <tbody>
                <tr>
                    <th class="tableCell"></td>
                    <th class="tableCell"><p><span id="borderTop"></span><br>(cut <span id="windowTopEdge"></span> from board's top edge)</p></td>
                    <th class="tg-iks7 tableCell"></td>
                </tr>
                <tr>
                    <td class="tableCell"><p><span id="borderLeft"></span><br>(cut <span id="windowLeftEdge"></span> from board's left edge)</p></td>
                    <td class="tableCell"><img src="Image_Icon.png" alt="Image icon" width="128" height="128"><br></td>
                    <td class="tableCell"><p><span id="borderRight"></span><br>(cut <span id="windowRightEdge"></span> from board's left edge)</p></td>
                </tr>
                <tr>
                    <td class="tableCell"></td>
                    <td class="tableCell"><p><span id="borderBottom"></span><br>(cut <span id="windowBottomEdge"></span> from board's top edge)</p></td>
                    <td class="tableCell"></td>
                </tr>
            </tbody>
        </table>

    </section>

    <section id="footer">
        <p>This website by Richard Cosgrove Â© 2025.
    </section>

</body>

</html>
